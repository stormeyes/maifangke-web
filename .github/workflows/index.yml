name: 安全检查
on:
  pull_request:
    branches:    
      - master

jobs:
  secret-check:
    name: 安全密钥检查
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --no-tags --depth=1 origin master
          git checkout -b master
          git checkout -b ${GITHUB_HEAD_REF}
          diffdata=`git diff master..${GITHUB_HEAD_REF} | grep -E 'a' | xargs echo`
          echo $diffdata 11111111

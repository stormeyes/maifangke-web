name: 安全检查
on:
  pull_request:
    branches:    
      - master

jobs:
  secret-check:
    name: 安全密钥检查
    runs-on: ubuntu-latest
    steps:
      - name: 检查 Secret id and key
      - uses: actions/checkout@v2
      - run: |
          
          found_secret_id=`git diff master..${GITHUB_HEAD_REF} | grep -E '[^a-zA-Z0-9](AKID[a-zA-Z0-9]{32})([^a-zA-Z0-9]|$)'`
          if [ -n "$found_secret_id" ] ; then
            exit 1
          fi
